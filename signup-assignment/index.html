<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./Logo.png" alt="Logo" />
        </div>
        <h1 class="title">For Individuals</h1>
        <p class="subtitle">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="form-container">
        <form class="form-grid">
          <div class="form-field">
            <label>First Name</label>
            <input type="text" placeholder="Tolu" />
          </div>
          <div class="form-field">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" />
          </div>
          <div class="form-field">
            <label>Gender</label>
            <select>
              <option value="">Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-field">
            <label>Date of Birth</label>
            <input type="date" placeholder="Select here" />
          </div>
          <div class="form-field">
            <label>Weight (KG)</label>
            <input type="number" placeholder="Enter Weight" />
          </div>
          <div class="form-field">
            <label>Height (CM)</label>
            <input type="number" placeholder="Enter height here..." />
          </div>
          <div class="form-field full-width">
            <label>Activity Level</label>
            <select>
              <option value="">Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-field full-width">
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
          </div>
          <div class="form-field full-width">
            <button class="register-btn">Register</button>
            <p class="terms">
              By clicking Register, you agree to our
              <a href="#">Terms of Use</a> and our
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
